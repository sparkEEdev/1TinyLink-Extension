<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="../resources/css/popup.css"/>
    </head>
    <body> 
        <div class="container" id="logInView">
            <h2>1 Tiny Link Login</h2>
            <form>
                <input type="text" placeholder="E-Mail Address" name="email" id="email">
            
                <input type="password" placeholder="Password" name="password" id="password">
                
            </form>
            <button id='loginBtn' type="submit">Login</button>

                <a href="https://1tinylink.com/register" target="popup">Create account</a>
            </span>
        </div>
        <div class="container" id="loggedInView">
            <h3>Welcome back!</h3>
            <h2 id='name'></h2>
            <h3 id='tier'></h3>
            <h4>&copy; 2020 1TinyLink.com</h4>
            <button id='logOutBtn'>logout</button>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
