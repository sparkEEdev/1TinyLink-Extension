<!DOCTYPE html>
    <head>
    </head>
    <body>
        <!-- finish styles -->
        <div class="container logInView">
            <div class="col-md-7 col-lg-5">
                <h1>1 Tiny Link Login</h1>
                    <div class="row">
                        <form>
                            <div class="col-md-12">
                                <input type="text" placeholder="E-Mail Address" name="email" id="email">
                            </div>
                            <div class="col-md-12">
                                <input type="password" placeholder="Password" name="password" id="password">
                            </div>
                        </form>
                        <div class="col-md-12">
                            <button class="btn btn--primary type--uppercase" id='loginBtn' type="submit">Login</button>
                        </div>
                    </div>
                <span class="type--fine-print block">Dont have an account yet?
                    <a href="https://1tinylink.com/register" target="popup">Create account</a>
                </span>
            </div>
        </div>
        <div class="container loggedInView">
            <div class="col-md-7 col-lg-5">
                <h1>1 Tiny Link</h1>
                <h1>Welcome back</h1>
                <button id='logOutBtn'>logout!</button>
            </div>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
